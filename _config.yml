remote_theme: "mmistakes/minimal-mistakes@4.19.3"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Freelance developer : Sainik"
title_separator          : "-"
subtitle                 : "Software development freelancing"
name                     : "Sainik"
description              : "Minimal Mistakes theme test."
url                      : # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "/sainik-freelancr-website"  
repository               : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : "/assets/images/logo.jpg" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "Sainik Chattapadhyay" # overrides the website title displayed in the masthead, use " " for no title

# Site Author
author:
  name             : "Sainik"
  avatar           : "/assets/images/sainik.png"
  bio              : "Software developer with 10+ years of experience in Android, Java, AWS and React.js, worked at several MNC, R&D and Startups"
  location         : "Bangalore, India"
  links:
    - label: "www.sainik-freelancing.me"
      icon: "fas fa-fw fa-link"
      url: "https://sainik-developer.github.io/sainik-freelancr-website"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sc659987"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/sainik-developer"

# Reading Files
include:
  - .htaccess
  - _pages
  - _blogs
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Liquid
strict_front_matter: true
liquid:
  error_mode: strict

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-include-cache

compress_html:
  clippings: all
  ignore:
    envs: development

collections:
  blogs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _blogs
  - scope:
      path: "blogs"
      type: blogs
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true